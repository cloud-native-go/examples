repos:
  - repo: 'git://github.com/pre-commit/pre-commit-hooks'
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
  - repo: 'git://github.com/dnephin/pre-commit-golang'
    rev: v0.3.5
    hooks:
      - id: go-fmt
      - id: go-lint
      - id: go-imports
