repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-merge-conflict

- repo: https://github.com/dnephin/pre-commit-golang
  rev: v0.5.1
  hooks:
    - id: go-fmt
    - id: go-imports

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.4
  hooks:
    - id: insert-license
      files: \.go$
      args:
      - --license-filepath
      - license-header.txt
      - --comment-style
      - /*| *| */

    - id: insert-license
      files: \.proto$
      args:
      - --license-filepath
      - license-header.txt
      - --comment-style
      - //
